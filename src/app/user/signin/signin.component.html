<mat-card class="signin-card">
  <div class="hint">
    <p>Username: admin@email.com</p>
    <p>Password: admin</p>
  </div>
  <form (ngSubmit)="login()">
   <mat-card-content class="signin-container">
      <mat-form-field>
        <input matInput [formControl]="emailFormControl"
           [errorStateMatcher]="matcher" placeholder="Email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password" type="password">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
    <button mat-raised-button (click)="login()" [disabled]="!emailFormControl.valid || !passwordFormControl.valid" color="primary">
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>Log in
    </button>
  </mat-card-actions>
  </form>
</mat-card>
