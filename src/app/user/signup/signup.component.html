<mat-card class="signup-card">
  <div class="hint">
    <p>This component has no back-end user data management. Clicking on 'Register' will do nothing. </p>
  </div>
   <form #registerForm="ngForm">
   <mat-card-content class="signup-container">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input  matInput  [formControl]="firstnameFormControl" [errorStateMatcher]="matcher" placeholder="First name" name="firstname" [(ngModel)]="firstname">
      <mat-error *ngIf="firstnameFormControl.hasError('required')">
          First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input  matInput  [formControl]="lastnameFormControl" [errorStateMatcher]="matcher" placeholder="Last Name" name="lastname" [(ngModel)]="lastname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input  matInput  [formControl]="usernameFormControl" [errorStateMatcher]="matcher" placeholder="username" name="username" [(ngModel)]="username">
      <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input  matInput  [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Password" name="password" [(ngModel)]="password" type="password">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button [disabled]="!firstnameFormControl.valid || !usernameFormControl.valid || !passwordFormControl.valid" color="primary">
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>Register
      </button>
   </mat-card-actions>
</form>
</mat-card>
